<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Editor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="app">
    <header class="header">
      <img src="#" alt="logo" class="logo">
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">A
        <i class="fas fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">B
        <i class="fas fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img src="./images/imgH.jpg" alt="" class="dd-toggle__img">
        <span class="dd-toggle__text">Hizkiyas B.</span>
      </button>
    </header>
</body>
</html>
