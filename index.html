<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Design</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="app">
    <header class="header">
      <h3 class="logo">HZ</h3>
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">A
        <i class="fas fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">B
        <i class="fas fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img src="./images/imgH.jpg" alt="" class="dd-toggle__img">
        <span class="dd-toggle__text">Hizkiyas B.</span>
      </button>
    </header>

    <div class="app__container">
      <div class="sidebar">
        <div class="menu">
          <button class="menu__button">
            <i class="fas fa-layer-group menu__icon"></i>
            <span class="menu__text">Templates</span>
          </button>
          <button class="menu__button menu__button--active">
            <i class="fas fa-image menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-font menu__icon"></i>
            <span class="menu__text">Text/Font</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-shapes menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </div>
        <small class="copyright">&copy; 2025 postDesign all rights reserved</small>
      </div>
      <section class="panel">
         <div class="panel__top">
             <h1 class="panel__heading">Images</h1>
            <i class="fas fa-angle-double-left panel__collapse-icon"><<</i>
         </div>
         <div class="panel__images">
          <img class="panel__img" src="./images/img0.jpeg" alt="images">
          <img class="panel__img" src="./images/img1.jpeg" alt="images">
          <img class="panel__img" src="./images/img2.jpeg" alt="images">
          <img class="panel__img" src="./images/img3.jpeg" alt="images">
          <img class="panel__img" src="./images/img4.jpeg" alt="images">
          <button class="add-images">
            +
          </button>
         </div>
      </section>
      <main class="main">
          <div class="info-bar">
            <section class="breadcrumbs">
             <a href="#" class="breadcrumbs-link">facebook posts</a>
             <i class="fas fa-angle-right breadcrumbs-icon">></i>
             <span class="breadcrumbs-name">post-your-work-today</span>  
             <button class="button">publish</button>
            </section> 
            </div>   
          <div class="artboard">
               <section class="canvas">
                <img src="./images/img3.jpeg" alt="image" class="canvas__bg-img"> 
                <img src="./images/img3.jpeg" alt="image" class="canvas__fg-img">
                <div class="canvas__circle"></div> 
                <div class="canvas__circle"></div> 
                <div class="canvas__circle"></div> 
                <div class="canvas__circle"></div> 
               </section>
               <section class="tools">
                <button class="tool tool--active">
                  <i class="fas fa-crop tool__icon">crop</i>
                </button>
                <button class="tool">
                  <i class="fas fa-object-group tool__icon">blur</i>
                </button>
                <button class="tool">
                  <i class="fas fa-pen tool__icon">rotate</i>
                </button>
                <button class="tool">
                  <i class="fas fa-trash tool__icon">delete</i>
                </button>
               </section>

          </div>  
      </main>
    </div>
</body>
</html>
